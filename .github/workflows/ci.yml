name: Deploy
on:
  push:
    branches:
      - stg
      - prd
  pull_request_target:
    types: [opened, reopened, synchronize]
    branches:
      - stg

concurrency:
  group: ${{ github.workflow }}-${{github.event_name}}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  get-tool-versions:
    name: Get Tool Versions
    runs-on: ubuntu-latest
    outputs:
      pnpm: ${{ steps.versions.outputs.pnpm }}
      nodejs: ${{ steps.versions.outputs.nodejs }}
    steps:
      - uses: actions/checkout@v3
      - name: Read .tool-versions
        uses: marocchino/tool-versions-action@v1
        id: versions

  run-checks:
    name: Run Code Checks
    uses: "./.github/workflows/lib/checks.yml"

  delete-existing-neon-branch:
    name: "Delete existing Neon preview postgres branch"
    uses: "./.github/workflows/lib/delete-neon-pr-branch.yml"
    if: github.event_name == 'pull_request_target'
    with:
      pr-number: ${{github.event.number}}
    secrets:
      neon-project-id: ${{secrets.NEON_PROJECT_ID_APP_DB_STG}}
      neon-api-key: ${{secrets.NEON_API_KEY}}

  create-neon-branch:
    name: "Create new Neon preview postgres branch"
    if: github.event_name == 'pull_request_target'
    needs: [delete-existing-neon-branch]
    uses: "./.github/workflows/lib/create-neon-pr-branch.yml"
    with:
      pr-number: ${{github.event.number}}
      head-ref: ${{github.head_ref}}
      commit-hash: ${{github.sha}}
    secrets:
      neon-project-id: ${{secrets.NEON_PROJECT_ID_APP_DB_STG}}
      neon-api-key: ${{secrets.NEON_API_KEY}}

  delete-hasura-preview-tenant:
    name: Delete existing Hasura preview tenant
    if: github.event_name == 'pull_request_target'
    uses: "./.github/workflows/lib/delete-hasura-preview-tenant.yml"
    with:
      pr-number: ${{github.event.number}}
    secrets:
      hasura-cloud-access-token: ${{secrets.HASURA_CLOUD_ACCESS_TOKEN}}

  create-hasura-preview-tenant:
    name: Create new Hasura preview tenant
    needs: [delete-hasura-preview-tenant, create-neon-branch]
    if: github.event_name == 'pull_request_target' && github.event.action != 'closed'
    uses: "./.github/workflows/lib/create-hasura-preview-tenant.yml"
    with:
      pr-number: ${{github.event.number}}
    secrets:
      hasura-cloud-access-token: ${{secrets.HASURA_CLOUD_ACCESS_TOKEN}}
      db-url: postgres://${{ secrets.APP_DB_USER_STG }}:${{ secrets.APP_DB_PASSWORD_STG }}@${{ needs.create-neon-branch.outputs.db-host }}/${{ secrets.APP_DB_DATABASE_STG }}
      gpg-crypto-secret: ${{secrets.GPG_CRYPTO_SECRET}}

  deploy-hasura-preview:
    needs: [get-tool-versions, create-hasura-preview-tenant, create-neon-branch]
    runs-on: ubuntu-latest
    name: Deploy Hasura Preview App
    steps:
      - name: Checkout stg branch
        uses: actions/checkout@v2
        with:
          ref: stg

      - name: Install Hasura CLI
        run: curl -L https://github.com/hasura/graphql-engine/raw/stable/cli/get.sh | bash

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ needs.get-tool-versions.outputs.pnpm }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.get-tool-versions.outputs.nodejs }}

      - name: Wait for Hasura to be ready
        env:
          GQL_ENDPOINT: ${{needs.create-hasura-preview-tenant.outputs.hasura-endpoint}}
        run: |
          npx wait-on "${GQL_ENDPOINT/https:/https-get:}/healthz"
          npx wait-on "${GQL_ENDPOINT/https:/https-get:}/v1/version"

      - id: decrypt-admin-secret
        name: Decrypt Hasura GraphQL Admin Secret
        env:
          GPG_SECRET: ${{ secrets.GPG_CRYPTO_SECRET }}
        run: |
          ADMIN_SECRET=$(gpg --decrypt --quiet --batch --passphrase "$GPG_SECRET" --output - <(echo "${{needs.create-hasura-preview-tenant.outputs.admin-secret-encrypted}}" | base64 --decode))
          echo "::add-mask::$ADMIN_SECRET"
          echo "admin_secret=$ADMIN_SECRET" >> "$GITHUB_OUTPUT"

      - name: Apply Hasura Staging Metadata
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 5
          retry_on: error
          command: pnpm run --filter gql-engine hasura:noDoppler metadata apply --disallow-inconsistent-metadata
        env:
          HASURA_GRAPHQL_ENDPOINT: ${{needs.create-hasura-preview-tenant.outputs.hasura-endpoint}}
          HASURA_GRAPHQL_ADMIN_SECRET: ${{ steps.decrypt-admin-secret.outputs.admin_secret }}

      - name: Checkout PR branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Install dependencies
        run: pnpm install --filter "db-migrations..."

      - name: Apply Migrations
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_on: error
          command: pnpm run --filter db-migrations migrate:noDoppler up
        # consider using doppler if there ends up needing to be more than this
        env:
          DATABASE_URL: postgres://${{ secrets.APP_DB_USER_STG }}:${{ secrets.APP_DB_PASSWORD_STG }}@${{ needs.create-neon-branch.outputs.db-host }}/${{ secrets.APP_DB_DATABASE_STG }}
          PGSSLMODE: require

      - name: Apply Hasura Metadata
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 5
          retry_on: error
          command: pnpm run --filter gql-engine hasura:noDoppler metadata apply --disallow-inconsistent-metadata
        env:
          HASURA_GRAPHQL_ENDPOINT: ${{needs.create-hasura-preview-tenant.outputs.hasura-endpoint}}
          HASURA_GRAPHQL_ADMIN_SECRET: ${{ steps.decrypt-admin-secret.outputs.admin_secret }}

  build-web-app:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: [get-tool-versions]
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ needs.get-tool-versions.outputs.pnpm }}
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.get-tool-versions.outputs.nodejs }}
          cache: "pnpm"
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Install dependencies
        run: pnpm install --filter "web-app..." --filter "vercel"
      - name: Pull Vercel config
        run: pnpm vercel pull --yes --token=${VERCEL_TOKEN}
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB_APP }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      - name: Preview Build
        run: pnpm vercel build
        if: github.event_name == 'pull_request_target' || github.ref != 'refs/heads/prd'
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB_APP }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_WEB_APP_STG }}
      - name: Production Build
        run: pnpm vercel build --prod
        if: github.event_name == 'push' && github.ref == 'refs/heads/prd'
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB_APP }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_WEB_APP_PRD }}
      - name: Tar build artifact for deployment
        run: tar -cf vercel-build.tar ./.vercel
      - uses: actions/upload-artifact@v3
        with:
          name: build-web-app-${{ github.sha }}
          path: vercel-build.tar

  deploy-to-vercel-preview:
    permissions:
      pull-requests: write
      contents: write
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target'
    needs:
      [
        get-tool-versions,
        run-checks,
        build-web-app,
        create-hasura-preview-tenant,
      ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build-web-app-${{ github.sha }}
      - name: Extract tar build artifact for deployment
        run: tar -xf vercel-build.tar

      - id: decrypt-admin-secret
        name: Decrypt Hasura GraphQL Admin Secret
        env:
          GPG_SECRET: ${{ secrets.GPG_CRYPTO_SECRET }}
        run: |
          ADMIN_SECRET=$(gpg --decrypt --quiet --batch --passphrase "$GPG_SECRET" --output - <(echo "${{needs.create-hasura-preview-tenant.outputs.admin-secret-encrypted}}" | base64 --decode))
          echo "::add-mask::$ADMIN_SECRET"
          echo "admin_secret=$ADMIN_SECRET" >> "$GITHUB_OUTPUT"

      - name: Deploy Vercel Preview
        uses: amondnet/vercel-action@v20
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB_APP }}
          vercel-args: --prebuilt --env HASURA_GRAPHQL_ENDPOINT=${{needs.create-hasura-preview-tenant.outputs.hasura-endpoint}} --env HASURA_GRAPHQL_ADMIN_SECRET=${{steps.decrypt-admin-secret.outputs.admin_secret}}

  deploy-to-vercel-stg-prd:
    permissions:
      pull-requests: write
      contents: write
    name: Deploy Production to Vercel
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [get-tool-versions, run-checks, build-web-app]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build-web-app-${{ github.sha }}
      - name: Extract tar build artifact for deployment
        run: tar -xf vercel-build.tar
      - name: Set vercel-args based on ref
        id: set-vercel-args
        run: echo "vercel-args=--prebuilt ${{ github.ref == 'refs/heads/prd' && '--prod' || '' }}" >> $GITHUB_OUTPUT
      - name: Deploy Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB_APP }}
          vercel-args: ${{steps.set-vercel-args.outputs.vercel-args}}
